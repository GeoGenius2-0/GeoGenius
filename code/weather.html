    <main>
        <div class="weather-app">
            <div class="container">
                <h3 class="brand">Weather</h3>
                <div>
                    <h1 class="temp">26&#176C</h1>
                    <div class="city-time">
                        <h1 class="name">London</h1>
                        <small>
                            <span class="time">0:00</span>
                            -
                            <span class="date"> Tuesday July 31</span>
                        </small>
                    </div>
                    <div class="weather">
                        <img id="icon" />
                        <span class="condition">rainy</span>
                    </div>
                </div>
            </div>
            <div class="panel">
                <form action="" id="locationInput">
                    <input type="text" class="search" placeholder="Search Location..." />
                    <button type="submit" class="submit"> <i class="fas fa-search"></i></button>
                </form>
                <ul class="cities">
                    <li class="city">KINGSTON</li>
                    <li class="city">LONDON</li>
                    <li class="city">CALIFORNIA</li>
                    <li class="city">PARIS</li>
                </ul>
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">90%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">65%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">Loading... Km/h</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
