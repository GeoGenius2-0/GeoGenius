<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de2e4cc8df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css">
    <title>Document</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather</h3>
            <div>
                <h1 class="temp">26&#176</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">0:00</span>
                        -
                        <span class="date"> Tuesday July 31</span>
                    </small>
                </div>
                <div class="weather">
                    <img id="img" />
                    <span class="condition">rainy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="submit" class="submit"> <i class="fas fa-search"></i></button>
            </form>
            <ul class="cities">
                <li class="city">NEW YORK</li>
                <li class="city">lONDON</li>
                <li class="city">CALIFORNIA</li>
                <li class="city">PARIS</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">90%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">65%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">Loading... Km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
